<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("https://images.unsplash.com/photo-1542314831-068cd1dbfeeb");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            color: #fff;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .signup-container p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #dfa579;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #c79081;
        }

        .login-text {
            margin-top: 18px;
            font-size: 14px;
        }

        .login-text a {
            color: #ffd6a0;
            text-decoration: none;
            font-weight: 500;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .error {
            background: rgba(255,0,0,0.15);
            color: #ffb3b3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>
        <p>Join us and enjoy luxury stays</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="conf_password" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="login-text">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

</body>
</html>
